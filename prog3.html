<html>

<head>
  <title>Binary Search</title>
  <script type="text/javascript">
    function binary(arr, x) {

      var s = 0, e = arr.length - 1;

      while (s <= e) {
        var m = Math.floor((s + e) / 2);

        if (arr[m] === x)
          return m;
        else if (arr[m] < x)
          s = m + 1;
        else
          e = m - 1;
      }
      return false;
    }

    var arr = [1, 3, 5, 7, 9];
    var n = 5;

    if (binary(arr, n)) {
      document.write("Element found at index " + binary(arr,n));
    }
    else{ 
      document.write("Element not found!<br>");
    }
  </script>
</head>

</html>
